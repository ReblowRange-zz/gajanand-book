<section class="text-gray-600 body-font bg-yellow-400">
  <div
    class="container mx-auto flex px-5 py-14 md:flex-row flex-col items-center"
  >
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
      <carousel
        style="z-index: inherit;"
        class="carosal-css"
        [images]="images"
        [cellsToShow]="1"
        [loop]="true"
        [autoplay]="autoplay"
        [autoplayInterval]="3000"
        [arrows]="false"
        [transitionTimingFunction]="'ease-out'"
      >
      </carousel>
    </div>
    <div
      class="lg:flex-grow md:w-1/2 lg:pl-24 rounded-md flex flex-col md:items-start md:text-left ml-3 items-center py-10 px-5"
    >
      <div class="w-full text-left sm:text-8xl text-5xl font-black text-white">
        <p class="">India's</p>
        <p class="">Fastest Book</p>
      </div>
      <div class="sm:text-8xl text-5xl w-full font-black text-right mb-5">
        <p class="text-right">SPORTS</p>
        <p class="text-right">PLATFORM</p>
      </div>
      <div class="flex justify-center">
        <a
          href="{{whatsappUrl}}"
        >
          <button
            class="bg-gray-100 inline-flex py-3 px-5 text-green-500 rounded-lg items-center lg:ml-4 md:ml-0 ml-4 md:mt-4 mt-0 lg:mt-0 hover:bg-gray-200 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-whatsapp w-6 h-6"
              viewBox="0 0 16 16"
            >
              <path
                d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"
              />
            </svg>
            <span class="ml-4 flex items-start flex-col leading-none">
              <span class="text-xs text-gray-600 mb-1"><strong> Click Here</strong> &nbsp; To Get ID</span>
              <span class="title-font font-medium">Sent Message on WA</span>
            </span>
          </button>
        </a>
      </div>
    </div>
  </div>
</section>
<div
  class="text-center w-full mb-10 bg-orange-400 text-white"
  style="padding: 40px"
>
  <p class="sm:text-6xl text-3xl font-medium title-font mb-2">
    Withdraw in Just
    <span class="px-5 py-1 rounded-full bg-white text-orange-400">3</span>
    Minutes
  </p>
  
  <div class="lg:w-2/3 mx-auto leading-relaxed justify-center">
    <div class="w-full justify-center mb-2">
      <img src="{{verifyImg}}" style="width: 50px; display: inline-block;" />
    </div>
    <div class="w-full text-blue-900">Withdrawal Guaranteed</div>
  </div>
</div>
